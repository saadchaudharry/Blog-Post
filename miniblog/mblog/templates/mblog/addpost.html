{% extends 'mblog/base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
<h3 class="my-5">Dashboard/ Add Post</h3>


{% if messages %}
{% for i in messages %}
<p {% if i.tags %}class=" mt-3 alert alert-{{i.tags}} " {% endif %} >{{i}}
</p>
{% endfor %}
{% endif %}

<form action="" method="POST" novalidate>

{% csrf_token %}

{{form.as_p}}

<input type="submit" value="Add" class="btn btn-primary">
<a href="{% url 'dashboardName' %}"class="btn btn-danger">Cancel</a>

</form>

</div>

{% endblock content %}
