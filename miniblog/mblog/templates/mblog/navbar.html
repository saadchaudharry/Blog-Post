
    {% comment %} <!---------------------------- navbar ----------------------------> {% endcomment %}

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Mini Blog</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link {{home}}" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{about}}" href="{% url 'aboutName' %} ">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{contact}}" href="{% url 'contactName' %}">Contact Us</a>
            </li>

            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link {{dashboard}}" href="{% url 'dashboardName' %}">Dashboard</a>
            </li>

            <li class="nav-item">
              <a class="nav-link {{logout}}" href="{% url 'logoutName' %}">Logout</a>
            </li>
            {% else %}

            <li class="nav-item">
              <a class="nav-link {{signup}}" href="{% url 'signupName' %}">SignUp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{login}}" href="{% url 'loginName' %}">Login</a>
            </li>
            {% endif %}
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">

          </form>
        </div>
      </nav>
