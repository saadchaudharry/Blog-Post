{% extends 'mblog/base.html' %} {% load static %} {% block content %}

<div class="col-sm-10">
  <h3 class="my-5">Contact Us</h3>
  {% if messages %} {% for i in messages %}

  <p {% if i.tags %} class="alert alert-{{i.tags}}" {% endif %}>{{i}}</p>

  {% endfor %} {% endif %}

  <form method="POST" novalidate>
    {% csrf_token %}
    <div class="form-group">{{form}}</div>

    <button type="submit" class="btn btn-primary my-2">Send</button>
  </form>
</div>

{% endblock content %}
